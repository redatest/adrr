<form class="form-horizontal" role="form" name="form" novalidate>

    <div class="form-group" ng-class="{'has-error': nameForm.$invalid}" ng-form="nameForm">
        <label class="col-lg-4 control-label" for="name">{{metaData.cols['name'].label}}</label>

        <div class="col-lg-8">
            <input id="name" class="form-control" ng-model="formData['name']" type="text"
                   ng-required="!metaData.cols['name']['allowNull']"/>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': vrForm.$invalid}" ng-form="vrForm">
        <label class="col-lg-4 control-label" for="v_r">{{metaData.cols['v_r'].label}}</label>

        <div class="col-lg-8">
            <select id="v_r" class="form-control" ng-model="formData['v_r']"
                    ng-required="!metaData.cols['v_r']['allowNull']">
                <option ng-repeat="(key, val) in metaData.cols['v_r']['values']" value="{{key}}"
                        ng-selected="formData['v_r'] == key">{{val}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': priorityForm.$invalid}" ng-form="priorityForm">
        <label class="col-lg-4 control-label" for="priority">{{metaData.cols['priority'].label}}</label>

        <div class="col-lg-8">
            <select id="priority" class="form-control" ng-model="formData['priority']"
                    ng-required="!metaData.cols['priority']['allowNull']">
                <option ng-repeat="(key, val) in metaData.cols['priority']['values']" value="{{key}}"
                        ng-selected="formData['priority'] == key">{{val}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-4 col-lg-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="formData['very_frequent']" ng-checked="formData['very_frequent']"/>
                    {{metaData.cols['very_frequent'].label}}
                </label>
            </div>
        </div>
    </div>

                <just_text ng-show="isCreate">Create</just_text>

                    Cancel
                </button>
            </ng-switch>
        </div>
    </div>-->
</form>
