<form class="form-horizontal" name="form" novalidate>

<div class="form-group" ng-class="{'has-error': nameForm.$invalid}" ng-form="nameForm">
    <label class="col-lg-4 control-label" for="name">{{metaData.cols['name'].label}}</label>

    <div class="col-lg-8">
        <input id="name" class="form-control" ng-model="formData['name']" type="text"
               ng-required="!metaData.cols['name']['allowNull']"/>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': catForm.$invalid}" ng-form="catForm">
    <label class="col-lg-4 control-label" for="category">{{metaData.cols['category'].label}}</label>

    <div class="col-lg-8">
        <select id="category" class="form-control" ng-model="formData['category']" required
                ng-change="restValues()">
            <option ng-repeat="(key , value) in metaData.cols['category']['values']" value="{{key}}"
                    ng-selected="formData['category'] == key">{{value}}
            </option>
        </select>
    </div>
</div>

<div ng-show="formData['category'] == 'flow'">
    <div class="form-group">
        <label class="col-lg-4 control-label">Normal:</label>
    </div>

    <div class="form-group" ng-class="{'has-error': flowNormFrom.$invalid}" ng-form="flowNormFrom">
        <label class="col-lg-4 control-label" for="flow_norm_from">{{metaData.cols['flow_norm_from'].label}}</label>

        <div class="col-lg-8">
            <input id="flow_norm_from" class="form-control" ng-model="formData['flow_norm_from']" type="number"
                   ng-required="formData['category'] == 'flow'"/>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': flowNormTo.$invalid}" ng-form="flowNormTo">
        <label class="col-lg-4 control-label" for="flow_norm_to">{{metaData.cols['flow_norm_to'].label}}</label>

        <div class="col-lg-8">
            <input id="flow_norm_to" class="form-control" ng-model="formData['flow_norm_to']" type="number"
                   ng-required="formData['category'] == 'flow'"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-4 control-label">Acceptable:</label>
    </div>

    <div class="form-group" ng-class="{'has-error': flowAcptFrom.$invalid}" ng-form="flowAcptFrom">
        <label class="col-lg-4 control-label" for="flow_acpt_from">{{metaData.cols['flow_acpt_from'].label}}</label>

        <div class="col-lg-8">
            <input id="flow_acpt_from" class="form-control" ng-model="formData['flow_acpt_from']" type="number"
                   ng-required="formData['category'] == 'flow'"/>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': flowAcptTo.$invalid}" ng-form="flowAcptTo">
        <label class="col-lg-4 control-label" for="flow_acpt_to">{{metaData.cols['flow_acpt_to'].label}}</label>

        <div class="col-lg-8">
            <input id="flow_acpt_to" class="form-control" ng-model="formData['flow_acpt_to']" type="number"
                   ng-required="formData['category'] == 'flow'"/>
        </div>
    </div>
</div>

<div ng-show="formData['category'] == 'slump'">
    <div class="form-group">
        <label class="col-lg-4 control-label">Normal:</label>
    </div>

    <div class="form-group" ng-class="{'has-error': slumpNormFrom.$invalid}" ng-form="slumpNormFrom">
        <label class="col-lg-4 control-label"
               for="slump_norm_from">{{metaData.cols['slump_norm_from'].label}}</label>

        <div class="col-lg-8">
            <input id="slump_norm_from" class="form-control" ng-model="formData['slump_norm_from']" type="number"
                   ng-required="formData['category'] == 'slump'"/>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': slumpNormTo.$invalid}" ng-form="slumpNormTo">
        <label class="col-lg-4 control-label" for="slump_norm_to">{{metaData.cols['slump_norm_to'].label}}</label>

        <div class="col-lg-8">
            <input id="slump_norm_to" class="form-control" ng-model="formData['slump_norm_to']" type="number"
                   ng-required="formData['category'] == 'slump'"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-4 control-label">Acceptable:</label>
    </div>

    <div class="form-group" ng-class="{'has-error': slumpAcptFrom.$invalid}" ng-form="slumpAcptFrom">
        <label class="col-lg-4 control-label"
               for="slump_acpt_from">{{metaData.cols['slump_acpt_from'].label}}</label>

        <div class="col-lg-8">
            <input id="slump_acpt_from" class="form-control" ng-model="formData['slump_acpt_from']" type="number"
                   ng-required="formData['category'] == 'slump'"/>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': slumpAcptTo.$invalid}" ng-form="slumpAcptTo">
        <label class="col-lg-4 control-label" for="slump_acpt_to">{{metaData.cols['slump_acpt_to'].label}}</label>

        <div class="col-lg-8">
            <input id="slump_acpt_to" class="form-control" ng-model="formData['slump_acpt_to']" type="number"
                   ng-required="formData['category'] == 'slump'"/>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">Temperature:</label>
</div>

<div class="form-group" ng-class="{'has-error': tempFrom.$invalid}" ng-form="tempFrom">
    <label class="col-lg-4 control-label" for="temp_from">{{metaData.cols['temp_from'].label}}</label>

    <div class="col-lg-8">
        <input id="temp_from" class="form-control" ng-model="formData['temp_from']" type="number" required/>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': tempTo.$invalid}" ng-form="tempTo">
    <label class="col-lg-4 control-label" for="temp_to">{{metaData.cols['temp_to'].label}}</label>

    <div class="col-lg-8">
        <input id="temp_to" class="form-control" ng-model="formData['temp_to']" type="number" required/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">Time Range:</label>
</div>

<div class="form-group" ng-class="{'has-error': deptStart.$invalid}" ng-form="deptStart">
    <label class="col-lg-4 control-label">{{metaData.cols['dept_start'].label}}</label>

    <div class="col-lg-8">
        <adrr-timepicker required ng-model="formData.dept_start"></adrr-timepicker>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': deptEnd.$invalid}" ng-form="deptEnd">
    <label class="col-lg-4 control-label">{{metaData.cols['dept_end'].label}}</label>

    <div class="col-lg-8">
        <adrr-timepicker required ng-model="formData.dept_end"></adrr-timepicker>
    </div>
</div>

<div class="form-group">
    <div class="col-lg-offset-4 col-lg-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="formData['very_frequent']" ng-checked="formData['very_frequent']"/>
                {{metaData.cols['very_frequent'].label}}
            </label>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': sampleCounterForm.$invalid}" ng-form="sampleCounterForm">
    <label class="col-lg-4 control-label" for="sample_counter">{{metaData.cols['sample_counter'].label}}</label>

    <div class="col-lg-8">
        <input id="sample_counter" class="form-control" ng-model="formData['sample_counter']" type="number"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label" for="note">{{metaData.cols['note'].label}}</label>

    <div class="col-lg-8">
        <textarea id="note" class="form-control" ng-model="formData['note']" placeholder=""></textarea>
    </div>
</div>

</form>
