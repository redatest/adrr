<form class="form-horizontal" role="form" name="form" novalidate>

    <div class="form-group" ng-class="{'has-error': vrForm.$invalid}" ng-form="vrForm">
        <label for="shift_id" class="col-lg-3 control-label">{{metaData.cols['shift_id'].label}}</label>

        <div class="col-lg-6">
            <select id="shift_id" class="form-control" ng-model="formData['shift_id']" required>
                <option ng-repeat="shiftType in shiftTypes" value="{{shiftType.id}}"
                        ng-selected="formData['shift_id'] === key">{{shiftType.name}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': listForm.$invalid}" ng-form="listForm">
        <label class="col-lg-3 control-label" for="list">{{metaData.cols['list'].label}}</label>

        <div class="col-lg-6">
            <textarea id="list" class="form-control" ng-model="formData['list']" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <ul class="col-lg-offset-3">
            <li ng-repeat="user in usersList">{{user}}</li>
        </ul>
    </div>

    <div class="form-group" ng-class="{'has-error': dateForm.$invalid}" ng-form="dateForm">
        <label for="date" class="col-lg-3 control-label">{{metaData.cols['date'].label}}</label>

        <div class="col-lg-6">
            <input id="date" ui-date ng-model="formData['date']" class="form-control" required/>
        </div>
    </div>

    <!--<div class="form-group">

                <just_text ng-show="isCreate">Create</just_text>

                <button class="btn btn-danger" ng-click="deselectItem()" type="cancel" ng-switch-default>
                    Cancel
                </button>
            </ng-switch>
        </div>
    </div>-->
</form>
